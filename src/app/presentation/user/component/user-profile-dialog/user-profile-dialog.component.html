<div class="user-profile-card">
    <mat-card class="profile-card animated-card">
      <mat-card-header class="header-bg">
      </mat-card-header>
      <mat-card-content class="content-bg">
        <div class="text-center mb-4">
          <img [src]="user['avatar']" alt="{{ user['first_name'] }}'s avatar" class="avatar-icon">
        </div>
        <h2 class="text-primary mb-2">{{ user['first_name'] }} {{ user['last_name'] }}</h2>
        <p class="text-secondary mb-3">{{ user['email'] }}</p>
        <mat-divider></mat-divider>
        <div class="mt-3">
          <p><strong>ID:</strong> {{ user['id'] }}</p>
          <p><strong>Email:</strong> {{ user['email'] }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions class="actions-bg">
        <button mat-raised-button color="primary" class="close-btn" (click)="close()">Close</button>
      </mat-card-actions>
    </mat-card>
  </div>
